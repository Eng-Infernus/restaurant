<!-- accounts/auth/register.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">{% trans "Register" %}</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">{% trans "First Name" %}</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">{% trans "Last Name" %}</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone_number">{% trans "Phone Number" %}</label>
                <div class="input-group">
                    <span class="input-prefix">+965</span>
                    <input type="tel" id="phone_number" name="phone_number" required
                           pattern="[0-9]{8}" placeholder="XXXXXXXX">
                </div>
            </div>
            <div class="form-group">
                <label for="email">{% trans "Email" %}</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="preferred_language">{% trans "Preferred Language" %}</label>
                <select id="preferred_language" name="preferred_language" required class="form-select">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password1">{% trans "Password" %}</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">{% trans "Confirm Password" %}</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary full-width">
                {% trans "Register" %}
            </button>
        </form>
        <div class="auth-links">
            <a href="{% url 'accounts:login' %}" class="text-link">{% trans "Already have an account? Login" %}</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-lg);
    background-color: #f8f9fa;
}

.auth-card {
    background: white;
    padding: var(--spacing-xl);
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 480px;
}

.auth-title {
    text-align: center;
    margin-bottom: var(--spacing-lg);
    color: var(--primary-color);
    font-size: 1.8rem;
}

.auth-form {
    margin-bottom: var(--spacing-lg);
}

.form-group {
    margin-bottom: var(--spacing-md);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-md);
}

label {
    display: block;
    margin-bottom: var(--spacing-xs);
    font-weight: 500;
    color: var(--text-color);
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(206, 17, 38, 0.1);
}

.input-group {
    display: flex;
    align-items: center;
}

.input-prefix {
    background: #f8f9fa;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-right: none;
    border-radius: 6px 0 0 6px;
    color: #666;
}

.input-group input {
    border-radius: 0 6px 6px 0;
}

.btn {
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
    border: none;
}

.btn-primary:hover {
    background: #b30e21;
    transform: translateY(-1px);
}

.full-width {
    width: 100%;
    margin-top: var(--spacing-md);
}

.auth-links {
    text-align: center;
    margin-top: var(--spacing-lg);
}

.text-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.text-link:hover {
    text-decoration: underline;
}

.auth-errors {
    background: #fee2e2;
    border: 1px solid #ef4444;
    border-radius: 6px;
    padding: var(--spacing-sm);
    margin-bottom: var(--spacing-md);
}

.error-message {
    color: #dc2626;
    margin: 0;
    font-size: 0.875rem;
}

.error-text {
    color: #dc2626;
    font-size: 0.875rem;
    margin-top: var(--spacing-xs);
    display: block;
}

@media (max-width: 640px) {
    .auth-card {
        padding: var(--spacing-md);
    }

    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
